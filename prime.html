<!DOCTYPE html>
<html>
<head>
	<title>prime or not</title>
</head>
<body>
 number is prime or not
</body>
<script type="text/javascript">
	function test(n){
		if (n === 1) {
			return false;
		}
		else if(n === 2){
			return true;
		}
		else{
			for(var i=2;i<n;i++){
				if(n%i===0){
					return false;
				}
			}
			return true;
		}
	}
	console.log(test(11));

</script>
</html>
